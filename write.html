<html>
<head>
	<title>글쓰기</title>
</head>

<body>

<center>
<form action="server.js" method="post">
		<table>
			<caption><h1>게시글 작성</h1></caption>

			<tr>
				<td>작성자</td>
				<td><input type="text" name="name" placeholder="작성자" style="font-size:16px" maxlength="5"></td>
			</tr>
			
			<tr>
				<td>비밀번호</td>
				<td><input type="password" name="pw" placeholder="비밀번호" style="font-size:16px" maxlength="10"></td>
			</tr>

			<tr>
				<td>제목</td>
				<td><input type="text" name="title" placeholder="제목" style="font-size:16px" maxlength="20"></td>
			</tr>

			<tr>
				<td>내용</td>
				<td><textarea rows="10" cols="80" name="content" placeholder="내용" style="font-size:16px"></textarea></td>
			</tr>
			
			<tr>
				<td></td>			
				
				<td align="center">
					<input type="submit" value="등록" style="font-size:16px">
					<input type="button" value="취소" style="font-size:16px" onclick="location.href='board.html'">	
				</td>
				
				
			</tr>

		
		</table>
</center>
</body>
</html>
